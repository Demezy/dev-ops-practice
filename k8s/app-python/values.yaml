# Default values for app-python.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: dsnfljasdfjlajsdfjl/devops-app
  pullPolicy: IfNotPresent
  tag: "latest"

secret:
  mySecret: "SuperSecretPassword123!"

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 50m
    memory: 64Mi

serviceAccount:
  create: true
  annotations: {}
  name: ""

service:
  type: LoadBalancer
  port: 5000

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []

# Vault configuration
vault:
  enabled: true
  annotations:
    vault.hashicorp.com/agent-inject: "true"
    vault.hashicorp.com/agent-inject-status: "update"
    vault.hashicorp.com/role: "app-python"
    vault.hashicorp.com/agent-inject-secret-config: "secret/data/app-python/config"
    vault.hashicorp.com/agent-inject-template-config: |
      {{- with secret "secret/data/app-python/config" -}}
      export DB_PASSWORD="{{ .Data.data.password }}"
      {{- end -}}
